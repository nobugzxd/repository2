<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        //1. 进行表单校验 包括失去焦点 和提交表单时
        //1.1校验用户名方法
        function checkUsername() {
            var username = $("#username").val(); //获取username的值
            var reg_username = /^\w{4,10}$/;    //使用正则表达式完成表单校验
            var flag = reg_username.test(username);  //判断用户输入用户名是否符合规范
            if (flag) {
                //用户名合法
                $("#username").css("border", "");
            } else {
                //用户名不合法
                $("#username").css("border", "1px solid red ");
            }

            return flag;  // 返回username校验结果
        };

        //校验密码
        function checkPassword() {
            var password = $("#password").val();   //获得密码的值
            var reg_password = /^\w{4,20}$/;       //创建校验密码的正则表达式
            var flag = reg_password.test(password);  //对密码进行校验
            if (flag) {
                //密码合法
                $("#password").css("border", "");
            } else {
                //密码不合法
                $("#password").css("border", "1px solid red");
            }
            return flag;  //返回密码校验结果
        };

        //对邮箱进行校验
        function checkEmail() {
            var email = $("#email").val(); //获取邮箱的数据
            var reg_email = /^\w+@\w+\.\w+$/; //定义校验邮箱的正则表达式
            var flag = reg_email.test(email);//使用正则表达式对邮箱进行校验
            if (flag) {
                $("#email").css("border", ""); //校验通过，对象框显示正常
            } else {
                $("#email").css("border", "1px solid red"); //校验不通过
            }
            return flag;  //返回校验结果
        };

        //对name进行校验
        function checkName() {
            var name = $("#name").val();       //获取姓名数据
            //对name进行校验
            if (name == null || name == "") {
                //name不合法
                $("#name").css("border", "1px solid red");
                return false;
            } else {
                //name 合法
                $("#name").css("border", "");
                return true;
            }

        };

        //对手机号进行校验
        function checkTelephone() {
            var telephone = $("#telephone").val();  //获取telephone数据
            var reg_telephone = /^\d{11}$/;  //定义校验手机号的正则表达式
            var flag = reg_telephone.test(telephone); //校验手机号码
            if (flag) {
                $("#telephone").css("border", "")   //数据合法
            } else {
                $("#telephone").css("border", "1px solid red")
            }
            return flag;//返回校验结果
        };

        //对出生日期进行校验
        function checkBirthday() {
            var birthday = $("#birthday").val();       //获取生日数据
            //对数据进行校验
            if (birthday == null || birthday == "") {
                //数据不合法
                $("#birthday").css("border", "1px solid red");
                return false;
            } else {
                //数据合法
                $("#birthday").css("border", "");
                return true;
            }
            ;
        };

        //对验证码进行校验
        function checkCheck() {
            var check = $("#check").val();       //获取验证码数据
            //对数据进行校验
            if (check == null || check == "") {
                //数据不合法
                $("#check").css("border", "1px solid red");
                return false;
            } else {
                //数据合法
                $("#check").css("border", "");
                return true;
            }
            ;
        };

        //提交表单时校验，因为是html页面采用ajsx异步提交
        $(function () {
            //当提交表单时校验所有信息   // 使用ajax异步方法将数据提交 页面不跳转
            $("#registerForm").submit(function () {

                //校验所有对象 如果true将数据异步提交
                if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone() && checkBirthday() && checkCheck()) {
                    //使用post方法异步提交，提交至registerUserServlet处，并接受返回json参数data执行方法体
                    //$(this).serialize()是jquery中获取表单所有数据的方法 可以通过api查询
                    $.post("user/register", $(this).serialize(), function (data) {



                        if (data.flag) {
                           location.href="register_ok.html";
                        } else {
                            //数据回显

                            $(".err_msg").html(data.errorMsg);
                        }
                    });
                }
                // 返回值为false不提交
                return false;

            });

            //离焦时校验表单
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);
            $("#name").blur(checkName);
            $("#telephone").blur(checkTelephone);
            $("#birthday").blur(checkBirthday);
            $("#check").blur(checkCheck);
        })

    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div class="err_msg" style="color: red" align="center"></div>
            <!--注册表单-->
            <form id="registerForm" action="#">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
