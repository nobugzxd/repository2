<header id="header">
    <meta charset="utf-8">

    <script>
        $(function () {
            $.post("user/findUser", {}, function (data) {

                if (data == null) {
                    //用户没有登录，user为null
                    var str = '<a href="login.html">登录</a>' + ' <a href="register.html">注册</a> '
                    $(".login_out").html(str);
                } else if (data != null) {
                    //用户登录成功
                    var msg = "欢迎回来！" + data.name;
                    $("#header_name").html(msg);
                    $(".collection").html("我的收藏");
                    $("#exit").html("退出")
                }

            });

        });

        $(function () {


            //搜索栏异步提交 获取到搜索数据
            $("#search_btn").click(function () {
                var rname = $("#search_input").val();
                var cid = getParameter("cid");
                location.href="route_list.html?cid="+cid+"&rname="+rname;
            })

        })

            $(function () {


            //异步获取数据和响应

            $.post("category/findAll", {}, function (data) {
                var lis = "";
                //遍历拼接对应路线；

                //拼接首页
                lis += '<li class="nav-active"><a href="index.html">首页</a></li>';
                // [{"cid":0,"cname":"门票"},{"cid":0,"cname":"酒店"},{"cid":0,"cname":"香港车票"},{"cid":0,"cname":"处境游"},{"cid":0,"cname":"国内游"},{"cid":0,"cname":"港澳游"},{"cid":0,"cname":"抱团定制"},{"cid":0,"cname":"全球自由行"}]
                for (var i = 0; i < data.length; i++) {

                    lis += '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';

                }
                //拼接尾页
                lis += '<li><a href="favoriterank.html">收藏排行榜</a></li>\n';

                $("#category_list").html(lis);
            })
