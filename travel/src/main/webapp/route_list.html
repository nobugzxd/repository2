            var rname = getParameter("rname");

//由页码单击调用传入参数当前页
        function load(cid, currentPage,rname) {


            //创建入口函数 图片详情

            /*            var cid = getParameter("cid");*/

            $.get("category/findPage", {cid: cid, currentPage: currentPage,rname:rname}, function (data) {
                var lis = "";


                for (var i = 0; i <$(data.list).length; i++) {
                    // alert(data.list[1].rname);
                    lis += '<li>' +
                        '    <div class="img"><img id="rimage" src="' + data.list[i].rimage + '" style="width: 299px"></div>' +
                        '    <div class="text1">' +
                        '     <p id="rname" style="font-size: 16px">' + data.list[i].rname + '</p>' +
                        '     <br/>' +
                        '     <p id="routeIntroduce" style="font-size: 12px">' + data.list[i].routeIntroduce + '</p>' +
                        '     </div>' +
                        '     <div class="price" >' +
                        '     <p class="price_num">' +
                        '     <span>&yen;</span>' +
                        '     <span id="price" >' + data.list[i].price + '</span>' +
                        '     <span>起</span>' +
                        '     </p>' +
                        '     <p><a  href="route_detail.html?sid='+data.list[i].sid+'&rid='+data.list[i].rid+'">查看详情</a></p>' +
                        '      </div>' +
                        '      </li>';
                }
                $("#page_msg").html(lis);
            })





            /*      <li><a href="">首页</a></li>
                    <li class="threeword"><a href="#">上一页</a></li>
                     <li><a href="#">1</a></li>
                     <li><a href="#">2</a></li>
                     <li class="threeword"><a href="javascript:;">下一页</a></li>
                     <li class="threeword"><a href="javascript:;">末页</a></li>*/
            /*     //获取cid参数
                 var cid = getParameter("cid");*/

            //实现分页功能
            $.get("category/findPage", {cid: cid, currentPage: currentPage,rname:rname}, function (data) {
                strs = "";

                //设置遍历页码的起始页
                var start = 1;
                var end = data.totalPage;
                //根据实际情况作出前五后四页码
                if (data.totalPage < 10) {
                    //总页数小于10 直接遍历完所有
                    start = 1;
                    end = data.totalPage;
                } else {
                    //总页数大于十
                    start = data.currentPage - 5;
                    end = data.currentPage + 4;
                    if (start<1){
                        //防止currPage小于5造成负数
                        start=1;
                        end = start+9;
                    }
                    if (end>data.totalPage) {
                        end = data.totalPage;
                        start = end-9;

                    }
                }
                //上一页和下一页
                var beforeNum = data.currentPage-1;
                var afterNum = data.currentPage+1;
                var  lastNum = data.totalPage;
                if (beforeNum<=1) {
                    beforeNum =1;
                }
                if (afterNum>data.totalPage){
                    afterNum = data.totalPage;
                }

                // 设置首页和上一页                                  //load方法内拼接的是字符串  需要加引号 所以需要转译
                strs += '<li><a onclick="javascript:load(' + cid + ',  1 ,\''+rname+'\' )" href="javascript:void(0)">首页</a></li>';
                strs += '<li class="threeword"><a onclick="javascript:load(' + cid + ',' + beforeNum + ')" href="javascript:void(0)">上一页</a></li>';
                for (var i = start; i <= end; i++) {
                    if (i==currentPage){

                        strs += '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\''+rname+'\')"><a   href="javascript:void(0);">' + i + '</a></li>';

                    } else {

                        strs += '<li onclick="javascript:load(' + cid + ',' + i + ',\''+rname+'\')"><a  href="javascript:void(0);">' + i + '</a></li>';

                    }
                }
                strs += '<li class="threeword"><a onclick="javascript:load(' + cid + ',' + afterNum + ',\''+rname+'\')" href="javascript:void(0)">下一页</a></li>';
                strs += '<li class="threeword"><a onclick="javascript:load(' + cid + ','+lastNum +',\''+rname+'\' )" href="javascript:void(0)">末页</a></li>';
                $("#pageNumber").html(strs);
                $("#toatlPage").html(data.totalPage);//设置总页数
                $("#toatlCount").html(data.totalCount);//设置总条数


            })



        }
